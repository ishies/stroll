    <!-- Google Places API - Load after DOM is ready -->
    <script>
        function initializeGooglePlaces() {
            const startingInput = document.getElementById('starting-point');
            const destinationInput = document.getElementById('destination');
            const startingSuggestions = document.getElementById('starting-suggestions');
            const destinationSuggestions = document.getElementById('destination-suggestions');

            const nycBounds = new google.maps.LatLngBounds(
                new google.maps.LatLng(40.5795, -74.2591),
                new google.maps.LatLng(40.9176, -73.7034)
            );

            const service = new google.maps.places.AutocompleteService();

            function handleInput(input, suggestionsList) {
                input.addEventListener('input', (e) => {
                    const query = e.target.value.trim();
                    suggestionsList.innerHTML = '';

                    if (query.length < 2) {
                        suggestionsList.classList.remove('active');
                        return;
                    }

                    service.getPlacePredictions({
                        input: query,
                        locationBias: nycBounds,
                        componentRestrictions: { country: 'us' }
                    }, (predictions, status) => {
                        if (status !== google.maps.places.PlacesServiceStatus.OK || !predictions) {
                            suggestionsList.classList.remove('active');
                            return;
                        }

                        predictions.forEach(prediction => {
                            const li = document.createElement('li');
                            li.className = 'autocomplete-item';
                            li.textContent = prediction.description;
                            li.addEventListener('click', () => {
                                input.value = prediction.description;
                                suggestionsList.classList.remove('active');
                                suggestionsList.innerHTML = '';
                            });
                            suggestionsList.appendChild(li);
                        });

                        suggestionsList.classList.add('active');
                    });
                });

                document.addEventListener('click', (e) => {
                    if (e.target !== input && !suggestionsList.contains(e.target)) {
                        suggestionsList.classList.remove('active');
                    }
                });
            }

            handleInput(startingInput, startingSuggestions);
            handleInput(destinationInput, destinationSuggestions);
        }

        // Check if Google Maps API is loaded
        if (typeof google !== 'undefined' && google.maps) {
            initializeGooglePlaces();
        }
    </script>
