<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroll App - Nearby POI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Clarendon', 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .phone-container {
            width: 320px;
            height: 600px;
            background: linear-gradient(180deg, #a8d5ba 0%, #6fb583 50%, #4a9b63 100%);
            border-radius: 30px;
            padding: 40px 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .back-arrow {
            position: absolute;
            top: 30px;
            left: 25px;
            width: 35px;
            height: 35px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
        }

        .content {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }

        .map-container {
            width: 100%;
            height: 220px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            margin-bottom: 15px;
        }

        .map-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .poi-box {
            width: 100%;
            background: white;
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .poi-name {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 6px;
        }

        .poi-distance {
            font-size: 15px;
            color: #718096;
        }

        .button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Clarendon', 'Georgia', serif;
            background: linear-gradient(135deg, #8b5a3c 0%, #a0745c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(139,90,60,0.4);
        }

        .button:hover {
            box-shadow: 0 6px 20px rgba(139,90,60,0.5);
        }

        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="back-arrow" onclick="window.history.back()">â€¹</div>
        
        <div class="content">
            <div class="map-container">
                <svg class="map-image" viewBox="0 0 270 280" xmlns="http://www.w3.org/2000/svg">
                    <!-- Background -->
                    <rect width="270" height="280" fill="#e8f5e9"/>
                    
                    <!-- Roads -->
                    <line x1="0" y1="140" x2="270" y2="140" stroke="#cbd5e0" stroke-width="8"/>
                    <line x1="135" y1="0" x2="135" y2="280" stroke="#cbd5e0" stroke-width="8"/>
                    
                    <!-- Green spaces (parks) -->
                    <rect x="20" y="20" width="80" height="80" fill="#81c784" rx="8"/>
                    <rect x="170" y="170" width="80" height="80" fill="#81c784" rx="8"/>
                    
                    <!-- Buildings -->
                    <rect x="150" y="30" width="40" height="50" fill="#a0aec0" rx="4"/>
                    <rect x="200" y="40" width="35" height="60" fill="#a0aec0" rx="4"/>
                    <rect x="30" y="160" width="50" height="45" fill="#a0aec0" rx="4"/>
                    <rect x="90" y="175" width="30" height="55" fill="#a0aec0" rx="4"/>
                    
                    <!-- Location pin (user location) -->
                    <circle cx="135" cy="140" r="20" fill="#4a9b63" opacity="0.3"/>
                    <circle cx="135" cy="140" r="10" fill="#4a9b63"/>
                    <circle cx="135" cy="140" r="5" fill="white"/>
                    
                    <!-- POI marker (coffee shop) -->
                    <g transform="translate(180, 90)">
                        <path d="M 0 -20 Q -8 -20, -8 -12 L -8 12 Q -8 20, 0 20 Q 8 20, 8 12 L 8 -12 Q 8 -20, 0 -20 Z" fill="#8b5a3c"/>
                        <circle cx="0" cy="25" r="3" fill="#8b5a3c"/>
                    </g>
                </svg>
            </div>
            
            <h1>Nearby POI</h1>
            
            <div class="poi-box">
                <div class="poi-name">Coffee Shop</div>
                <div class="poi-distance">0.2 mi</div>
            </div>
            
            <button class="button">See Details</button>
        </div>
    </div>
                <script type="module">
    // Import the Firebase services you use
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // Your Firebase config
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
    apiKey: "AIzaSyCZlUYoU77T2cBHTxlQW6FWaMVX_0yZ5rc",
    authDomain: "stroll-c5285.firebaseapp.com",
    projectId: "stroll-c5285",
    storageBucket: "stroll-c5285.firebasestorage.app",
    messagingSenderId: "465458957302",
    appId: "1:465458957302:web:1b104b86069514164615d7",
    measurementId: "G-PZY4GX7SSE"
};
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    console.log("Firebase Connected!");

    // Utility: parse centroid amenities into {amenity, frequency}[]
    function parseAmenities(raw) {
        if (!raw) return [];
        
        // Handle string format: "{(restaurant, 5), (park, 4), (school, 3), (ice cream, 3)}"
        if (typeof raw === 'string') {
            const tupleRegex = /\(\s*([^,]+?)\s*,\s*(\d+)\s*\)/g;
            const matches = [];
            let match;
            while ((match = tupleRegex.exec(raw)) !== null) {
                matches.push({
                    amenity: match[1].trim(),
                    frequency: Number(match[2]) || 1
                });
            }
            if (matches.length > 0) {
                console.log('Parsed amenities from string:', matches);
                return matches;
            }
        }
        
        if (Array.isArray(raw)) {
            return raw.map(item => {
                if (Array.isArray(item)) {
                    return { amenity: item[0], frequency: Number(item[1]) || 0 };
                }
                if (typeof item === 'object') {
                    // Try common keys
                    const amen = item.amenity || item.name || item[0] || item.amen;
                    const freq = item.frequency || item.freq || item.count || 1;
                    return { amenity: amen, frequency: Number(freq) || 0 };
                }
                return { amenity: String(item), frequency: 1 };
            });
        }
        if (typeof raw === 'object') {
            // object mapping
            return Object.entries(raw).map(([k, v]) => ({ amenity: k, frequency: Number(v) || 0 }));
        }
        return [{ amenity: String(raw), frequency: 1 }];
    }

    function weightedPick(items) {
        const total = items.reduce((s, it) => s + (Number(it.frequency) || 0), 0);
        if (total <= 0) {
            // equal weights
            const idx = Math.floor(Math.random() * items.length);
            return items[idx];
        }
        let r = Math.random() * total;
        for (const it of items) {
            r -= (Number(it.frequency) || 0);
            if (r <= 0) return it;
        }
        return items[items.length - 1];
    }

    // Main: on auth ready, load recommendation
    onAuthStateChanged(auth, async (user) => {
        try {
            if (!user) {
                console.warn('No authenticated user - cannot personalize POI.');
                return;
            }

            // 1) Find latest users doc for this uid (or fallback to email)
            const usersRef = collection(db, 'users');
            // Avoid composite index requirement by fetching all matches and picking the newest client-side
            let q = query(usersRef, where('uid', '==', user.uid));
            let snap = await getDocs(q);
            if ((snap.empty || snap.size === 0) && user.email) {
                q = query(usersRef, where('email', '==', user.email));
                snap = await getDocs(q);
            }

            if (snap.empty) {
                console.warn('No user survey profile found for', user.uid, user.email);
                return;
            }

            // Pick the most recent doc by CreatedAt (ISO string) when possible
            let userDoc = snap.docs[0];
            if (snap.size > 1) {
                try {
                    userDoc = snap.docs.reduce((best, d) => {
                        const a = best.data().CreatedAt || '';
                        const b = d.data().CreatedAt || '';
                        return (b > a) ? d : best;
                    }, snap.docs[0]);
                } catch (e) {
                    // fallback to first doc
                    userDoc = snap.docs[0];
                }
            }
            const userData = userDoc.data();
            const cluster = userData.Cluster;
            console.log('User cluster:', cluster);
            if (cluster === undefined || cluster === null) {
                console.warn('No cluster assigned to user profile');
                return;
            }

            // 2) Fetch cluster document for user's cluster
            const centroidsRef = collection(db, 'clusters');
            const centQ = query(centroidsRef, where('Cluster', '==', cluster), limit(1));
            const centSnap = await getDocs(centQ);
            if (centSnap.empty) {
                console.warn('No centroid found for cluster', cluster);
                return;
            }
            const centroid = centSnap.docs[0].data();
            const rawAmenities = centroid.amenities || centroid.Amenities || centroid.amenity;
            const amenities = parseAmenities(rawAmenities);
            if (!amenities || amenities.length === 0) {
                console.warn('No amenities listed on centroid', centroid);
                return;
            }

            // 3) Weighted sample an amenity
            const picked = weightedPick(amenities);
            const amenityChoice = picked.amenity;
            console.log('Picked amenity:', amenityChoice, 'from', amenities);

            // 4) Query POIs collection for that amenity
            const poisRef = collection(db, 'pois');
            const poisQ = query(poisRef, where('amenity', '==', amenityChoice));
            const poisSnap = await getDocs(poisQ);
            if (poisSnap.empty) {
                console.warn('No POIs found for amenity', amenityChoice);
                return;
            }

            const docs = poisSnap.docs;
            const chosenDoc = docs[Math.floor(Math.random() * docs.length)];
            const poi = chosenDoc.data();
            console.log('Selected POI:', poi);

            // 5) Update UI
            const nameEl = document.querySelector('.poi-name');
            const distEl = document.querySelector('.poi-distance');
            const btn = document.querySelector('.button');
            if (nameEl) nameEl.textContent = poi.name || poi.title || 'Recommended Place';
            const address = poi.address || poi.formatted_address || poi.addr || '';
            if (distEl) distEl.textContent = address || '';
            if (btn) {
                btn.addEventListener('click', () => {
                    const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(address || (poi.name || ''));
                    window.open(mapsUrl, '_blank');
                });
            }

        } catch (err) {
            console.error('Error loading POI recommendation:', err.message || err);
        }
    });
</script>

</body>
</html>
