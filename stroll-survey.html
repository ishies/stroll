        .error-message.show {
            display: block;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCZlUYoU77T2cBHTxlQW6FWaMVX_0yZ5rc",
            authDomain: "stroll-c5285.firebaseapp.com",
            projectId: "stroll-c5285",
            storageBucket: "stroll-c5285.firebasestorage.app",
            messagingSenderId: "465458957302",
            appId: "1:465458957302:web:1b104b86069514164615d7",
            measurementId: "G-PZY4GX7SSE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if user is authenticated
        let currentUser = null;
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'stroll-signin.html';
            } else {
                currentUser = user;
                console.log('‚úÖ User authenticated:', user.email);
            }
        });

        // Load clusters from Firebase
        let mockCentroids = [];
        async function loadClusters() {
            try {
                const clustersSnap = await getDocs(collection(db, 'clusters'));
                if (!clustersSnap.empty) {
                    mockCentroids = clustersSnap.docs.map(doc => doc.data());
                    console.log('‚úÖ Loaded clusters from Firebase:', mockCentroids);
                } else {
                    // Fallback to hardcoded centroids if Firebase is empty
                    mockCentroids = [
                        {Cluster: 0, Age: 25, Gender: 0.5, PriceRange: 1, Income: 0.4, Ambiance: 1},
                        {Cluster: 1, Age: 35, Gender: 0.3, PriceRange: 2, Income: 0.7, Ambiance: 0},
                        {Cluster: 2, Age: 22, Gender: 0.6, PriceRange: 0, Income: 0.2, Ambiance: 1}
                    ];
                    console.log('‚ö†Ô∏è Using fallback clusters');
                }
            } catch (err) {
                console.error('‚ùå Error loading clusters:', err);
                mockCentroids = [
                    {Cluster: 0, Age: 25, Gender: 0.5, PriceRange: 1, Income: 0.4, Ambiance: 1},
                    {Cluster: 1, Age: 35, Gender: 0.3, PriceRange: 2, Income: 0.7, Ambiance: 0},
                    {Cluster: 2, Age: 22, Gender: 0.6, PriceRange: 0, Income: 0.2, Ambiance: 1}
                ];
            }
        }

        loadClusters();

        function calcDistance(p1, p2) {
            let sum = 0;
            const keys = ['Age', 'Gender', 'PriceRange', 'Income', 'Ambiance'];
            for (const k of keys) {
                const d = (p1[k] || 0) - (p2[k] || 0);
                sum += d * d;
            }
            return Math.sqrt(sum);
        }

        function findCluster(user) {
            let minDist = Infinity;
            let cluster = 0;
            for (const c of mockCentroids) {
                const dist = calcDistance(user, c);
                if (dist < minDist) {
                    minDist = dist;
                    cluster = c.Cluster;
                }
            }
            return cluster;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        document.getElementById('surveyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                showError('Please log in first');
                setTimeout(() => {
                    window.location.href = 'stroll-signin.html';
                }, 1000);
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            
            try {
                const age = parseInt(document.getElementById('age').value);
                const gender = document.getElementById('gender').value;
                const income = parseFloat(document.getElementById('income').value);
                const price = parseInt(document.getElementById('price').value);
                const ambiance = parseInt(document.getElementById('ambiance').value);
                
                const genderMap = {male: 0, female: 1, other: 0.5};
                
                const userData = {
                    Age: age,
                    Gender: genderMap[gender] || 0.5,
                    PriceRange: price,
                    Income: Math.min(income / 375, 1),
                    Ambiance: ambiance
                };
                
                const cluster = findCluster(userData);
                
                console.log('üîç Finding user document for UID:', currentUser.uid);
                
                // ‚úÖ DIRECTLY reference the user document by UID
                const userDocRef = doc(db, 'users', currentUser.uid);

                await updateDoc(userDocRef, {
                    Cluster: cluster,
                    Age: age,
                    Gender: genderMap[gender] || 0.5,
                    PriceRange: price,
                    Income: Math.min(income / 375, 1),
                    Ambiance: ambiance,
                    UpdatedAt: serverTimestamp()
                });
                
                console.log('‚úÖ Profile updated! Cluster:', cluster);
                console.log('‚úÖ Document ID:', currentUser.uid);
                
                // Redirect to nav page
                window.location.replace('stroll-nav.html');
                
            } catch (err) {
                console.error('‚ùå Error:', err);
                showError(err.message || 'Failed to save. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Survey';
            }
        });
    </script>
